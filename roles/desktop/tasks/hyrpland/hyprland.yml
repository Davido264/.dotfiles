- name: Install Bluethooth utils
  community.general.pacman:
    name:
      - bluez
      - bluez-utils
      - blueman
    state: present

- name: Ensure bluetooth active
  ansible.builtin.service:
    name: bluetooth
    enabled: true
    state: started

- name: Install GTK themes (AUR)
  become: true
  become_user: david
  kewlfft.aur.aur:
    name:
      - adw-gtk3
      - bibata-cursor-theme
      - quintom-cursor-theme-git
      - colloid-icon-theme-git
    state: present


- name: Set default colorscheme
  become_user: david
  become: true
  community.general.dconf:
    key: /org/gnome/desktop/interface/color-scheme
    value: "'prefer-dark'"

- name: Install SDDM
  community.general.pacman:
    name:
      - qt6-5compat
      - qt6-declarative
      - qt6-svg
      - sddm
  notify:
    - Enable SDDM
